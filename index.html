<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <title>MONOPIXEL KAMERA</title>
</head>

<body>
    <h1>Ovládací panel</h1>
    <br>
    <img src="http://lpe.sigsegv.cz/bitmap/" width="400" height="300">
    <br>
    <span>Status kamery: {}</span>
    <br>
    <form action="/shoot/" method="post">
        <label for="HORIZONTAL_PIXELS">Šířka (1 - 160):</label>
        <input type="number" id="HORIZONTAL_PIXELS" name="HORIZONTAL_PIXELS" min="1" max="160" value="80" />
        <label for="VERTICAL_PIXELS">Výška (1 - 120):</label>
        <input type="number" id="VERTICAL_PIXELS" name="VERTICAL_PIXELS" min="1" max="120" value="60" />
        <label for="SAMPLING_FREQ">Vzorkovací frekvence (1 - 1000):</label>
        <input type="number" id="SAMPLING_FREQ" name="SAMPLING_FREQ" min="1" max="1000" value="50" />
        <input type="submit" value="Fotit">
    </form>
</body>

</html>
